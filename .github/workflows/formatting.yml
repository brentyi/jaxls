name: formatting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Run ruff
        run: |
          uv run --python 3.12 --extra dev ruff check .
          uv run --python 3.12 --extra dev ruff format --check .
