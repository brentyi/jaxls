name: Check Transpilation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-transpilation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          
      - name: Install dependencies
        run: |
          pip install libcst
          pip install ruff
          
      - name: Run transpiler
        run: |
          python transpile_py310.py src/jaxls src/jaxls/_py310_test
          
      - name: Compare transpiled output
        run: |
          # Compare the transpiled output with the committed version
          if ! diff -r src/jaxls/_py310 src/jaxls/_py310_test; then
            echo "Error: Transpiled code is out of date!"
            echo "Please run: python transpile_py310.py src/jaxls src/jaxls/_py310"
            exit 1
          fi
          echo "Transpiled code is up to date!"
          
      - name: Cleanup
        run: |
          rm -rf src/jaxls/_py310_test